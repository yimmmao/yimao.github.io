<!DOCTYPE html>  
<html lang="zh-CN">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>我的网页</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            margin: 0;  
            padding: 0;  
            display: flex;  
            flex-direction: column;  
            align-items: center;  
            justify-content: center;  
            height: 100vh;  
            background-color: #f0f0f0;  
        }  
        h1 {  
            color: #333;  
        }  
        p {  
            color: #666;  
        }  
        button {  
            padding: 10px 20px;  
            font-size: 16px;  
            margin-top: 20px;  
            cursor: pointer;  
            border: none;  
            border-radius: 5px;  
            background-color: #4CAF50;  
            color: white;  
            transition: background-color 0.3s ease;  
        }  
        button:hover {  
            background-color: #45a049;  
        }  
    </style>  
</head>  
<body>  
    <h1>欢迎来到我的网页</h1>  
    <p>这是一个简单的HTML示例。</p>  
    <button onclick="alert('你点击了按钮！')">点击我</button>  
</body>  
</html>
